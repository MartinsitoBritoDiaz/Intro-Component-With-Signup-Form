<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preload" href="/css/style.css" as="style">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>

  <div class="card">

    <div class="card__header">
      <h2 class="card__title">Learn to code by watching others</h2>
      <p class="card__paragraph">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
    </div>

    <div>
      
      <div class="card__price">
        <a href="#" class="card__button">Try it free 7 days <span>then $20/mo. thereafter</span></a>
      </div>

      <form id="form" class="card__form">
        <input type="text" id="firstName" class="form__field" placeholder="First Name"></input>
        <small id="smallFirstName"></small>

        <input type="text" id="lastName" class="form__field" placeholder="Last Name"></input>
        <small id="smallLastName"></small>
       
        <input type="text" id="email" class="form__field" placeholder="Email Address"></input>
        <small id="smallEmail"></small>
       
        <input type="password" id="password" class="form__field" placeholder="Password>"></input>
        <small id="smallPassword"></small>
        
        <button class="form__button">Claim your free trial</button>

        <div class="form__footer">
          <p class="form__paragraph">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
        </div>
      </form>

    </div>

  </div>

  <script src="/js/script.js"></script>
</body>
</html>
