<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>

  <main class="card">

    <div class="card__header">
      <h2 class="card__title">Learn to code by watching others</h2>
      <p class="card__paragraph">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
    </div>

    <div class="card__price">
      <p class="card__paragraph">Try it free 7 days then $20/mo. thereafter</p>
    </div>

    <form action="" class="card__form">
      <input type="text" class="form__field" placeholder="First Name">      </input>
      <input type="text" class="form__field" placeholder="Last Name">      </input>
      <input type="email" class="form__field" placeholder="Email Address">      </input>
      <input type="password" class="form__field"></input>
      <button class="form__button">Claim your free trial</button>
      <div class="form__footer">
        <p class="form__paragraph">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
      </div>
    </form>

  </main>
</body>
</html>
